---
version: '3'

services:
  traefik:
    # image: traefik:v2.7
    image: traefik:v2.8
    container_name: traefik
    ports:
      - "80:80"
      - "443:443"
      - "8180:8080"
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config:/etc/traefik
    labels:
      - "traefik.enable=false"
      - "traefik.http.routers.traefik.rule=Host(`traefik.stagge.it`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=default"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=auth@docker"
      - "traefik.http.middlewares.auth.basicauth.users=admin:$$2y$$05$$9OP38yR0iT/iDiWsBPfdSuHSgNXXTc6oua6tV28fbVbZ8zWIzhpHm"
        # - "traefik.http.routers.traefik.rule=Host(`traefik.stagge.it`) && (PathPrefix(`/dashboard`))"
        # - "traefik.http.middlewares.api-auth.basicauth.users=admin:$$2y$$05$$9OP38yR0iT/iDiWsBPfdSuHSgNXXTc6oua6tV28fbVbZ8zWIzhpHm"
        # - "traefik.http.routers.traefik.rule=Host(`traefik.stagge.it`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
        # - "traefik.http.routers.traefik.entrypoints=websecure"
        # - "traefik.http.routers.traefik.tls.certresolver=default"
        # - "traefik.http.routers.traefik.service=api@internal"
        # - "traefik.http.routers.traefik.middlewares=auth@docker"
        # - "traefik.http.middlewares.auth.basicauth.users=admin:$$2y$$05$$9OP38yR0iT/iDiWsBPfdSuHSgNXXTc6oua6tV28fbVbZ8zWIzhpHm" # Siehe Anleitung
        # - "traefik.http.services.traefik.loadbalancer.server.port=8180"
        # - "traefik.http.routers.api.rule=Host(`traefik.stagge.it`) && (PathPrefix(`/dashboard`))"
    networks:
      - traefik_proxy
      - default

networks:
  traefik_proxy:
    external:
      name: traefik_proxy
  default:
    driver: bridge
