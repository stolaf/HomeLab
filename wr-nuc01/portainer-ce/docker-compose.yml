version: '3.3'

services:
   portainer-ce:
    container_name: portainer-ce
    image: portainer/portainer-ce:latest
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./volumes/data:/data
    networks:
      - default
  
